<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="" content="">
        <title>Tabel 3</title>
    </head>
    
    <body>
        <table border="1" width="800px" height="1500px" align="center">

            <tr height="300px">
                <td colspan="2"><img src="pm.jpg" alt="" height="300px" width="800px"></td>
            </tr>

            <tr height="1000px">
                <td colspan="2">
                    <table border="1">
                        <tr height="350px">
                            <td align="center" width="800px">
                                <table border="1">
                                    <tr height="150px">
                                        <td colspan="2"></td>
                                    </tr>
                                    <tr height="150px">
                                        <td width="250px"></td>
                                        <td width="250px"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr height="150px">
                            <td align="center" width="800px">
                                <table border="1">
                                    <tr height="100px">
                                        <td width="250px"></td>
                                        <td width="250px"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr height="250px">
                            <td align="center" width="800px">
                                <table border="1">                                  
                                    <tr height="200px">
                                        <td width="250px"></td>
                                        <td width="250px"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr height="250px">
                            <td align="center" width="800px">
                                <table border="1">                                  
                                    <tr height="200px">
                                        <td width="250px"></td>
                                        <td width="250px"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr height="400px">
                <td colspan="2" align="center">
                    <table border="1">                       
                        <tr height="100px">
                            <td width="500px"></td>
                        </tr>
                        <tr height="100px">
                            <td width="500px"></td>
                        </tr>
                        <tr height="100px">
                            <td width="500px"></td>
                        </tr> 
                    </table>
                </td>
            </tr>

        </table>
    </body>
</html>
