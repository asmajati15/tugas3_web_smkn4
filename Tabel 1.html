<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="" content="">
        <title>Tabel 1</title>
    </head>
    
    <body>
        <table border="1" width="800px" height="1500px" align="center">

            <tr height="300px">
                <td colspan="2"></td>
            </tr>

            <tr height="800px">
                <td colspan="2">
                    <table border="1">
                        <tr height="300px">
                            <td align="center" width="800px">
                                <table border="1">
                                    <tr height="50px">
                                        <td width="120px"></td>
                                        <td width="120px"></td>
                                        <td width="120px"></td>
                                        <td width="120px"></td>
                                        <td width="120px"></td>
                                    </tr>
                                    <tr height="150px">
                                        <td colspan="2"></td>
                                        <td colspan="3"></td>
                                    </tr>
                                </table>
                            </td>
                         </tr>
                         <tr height="500px">
                            <td align="center" width="800px">
                                <table border="1">
                                    <tr height="50px">
                                        <td colspan="2"></td>
                                    </tr>
                                    <tr height="350px">
                                        <td width="250px"></td>
                                        <td align="center" width="250px">
                                            <table border="1">
                                                <tr height="25px">
                                                    <td width="150px"></td>
                                                </tr>
                                                <tr height="25px">
                                                    <td width="150px"></td>
                                                </tr>
                                                <tr height="75px">
                                                    <td width="150px"></td>
                                                </tr>
                                                <tr height="25px">
                                                    <td width="150px"></td>
                                                </tr>
                                                <tr height="25px">
                                                    <td width="150px"></td>
                                                </tr>
                                                <tr height="75px">
                                                    <td width="150px"></td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr height="400px">
                <td colspan="2">
                    <table border="1">
                        <tr height="200px">
                            <td align="center" width="800px">
                                <table border="1">
                                    <tr height="25px">
                                        <td width="150px"></td>
                                        <td width="150px"></td>
                                        <td width="150px"></td>
                                    </tr>
                                    <tr height="75px">
                                        <td width="150px"></td>
                                        <td width="150px"></td>
                                        <td width="150px"></td>
                                    </tr>
                                    <tr height="50px">
                                        <td width="150px"></td>
                                        <td width="150px"></td>
                                        <td width="150px"></td>
                                    </tr>
                                </table>
                            </td>
                         </tr>
                         <tr height="200px">
                            <td align="center" width="800px">
                                <table border="1">
                                    <tr height="75px">
                                        <td width="100px"></td>
                                        <td width="100px"></td>
                                        <td width="100px"></td>
                                        <td width="100px"></td>
                                        <td width="100px"></td>
                                    </tr>
                                    <tr height="25px">
                                        <td colspan="4"></td>
                                        <td></td>                                        
                                    </tr>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
